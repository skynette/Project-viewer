{% load static %}
			<!-- footer -->
			<footer class="c-footer">
				<div class="o-grid">
					<div
						class="
							o-grid__col
							o-grid__col--4-4-s
							o-grid__col--2-4-m
							o-grid__col--1-3-l
							c-footer__section
						"
					>
						<p class="c-footer__headline">Project Viewer</p>
						<p class="u-type-md u-color-gray">View your projects</p>
					</div>

					<div
						class="
							o-grid__col
							o-grid__col--initial-grow
							o-grid__col--4-4-s
							o-grid__col--2-4-m
							o-grid__col--1-3-l
							c-footer__section
						"
					>
						<p class="c-footer__headline">Newsletter</p>
						<form data-members-form="subscribe" class="c-subscribe-form">
							<div class="form-group">
								<label for="subscribe-email-footer" class="u-hidden-visually"
									>Your email address</label
								>
								<input
									type="email"
									name="email"
									class="c-subscribe-form__input"
									id="subscribe-email-footer"
									placeholder="Your email address"
									required
									data-members-email
								/>
								<button
									type="submit"
									value="Subscribe"
									class="c-btn c-btn--small c-btn--action c-subscribe-form__btn"
								>
									Subscribe
								</button>
							</div>

							<div class="c-alert c-alert--success">
								Please check your inbox and click the link to confirm your
								subscription.
							</div>
							<div class="c-alert c-alert--invalid">
								Please enter a valid email address!
							</div>
							<div class="c-alert c-alert--error">
								An error occurred, please try again later.
							</div>
						</form>
					</div>

					<div class="o-grid__col o-grid__col--4-4-s c-footer__section">
						<div class="u-type-xs c-footer__copyright">
							&copy; 2021 Project Viewer
						</div>
					</div>
				</div>
			</footer>
		</div>

		<script src="{% static 'assets/js/app.min3a0d.js' %}"></script>
		<script src="{% static 'assets/js/main.js' %}"></script>
	</body>
</html>
