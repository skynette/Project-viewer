{% load static %}
<!DOCTYPE html>
<html lang="en">
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Project Work</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.gstatic.com/" />

		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />

		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
		/>

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
			media="print"
			onload="this.media='all'"
		/>
		<link rel="stylesheet" type="text/css" href="{% static 'assets/style.css' %}" />

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
		/>
		<link rel="stylesheet" href="{% static 'assets/main.css' %}" />

		<meta
			name="description"
			content="Project work is a platform where people can share their work with others."
		/>
		<link rel="canonical" href="{% url 'index' %}" />
		<meta name="referrer" content="no-referrer-when-downgrade" />
		<link rel="next" href="{% url 'index' %}" />

		<meta property="og:site_name" content="Project Work" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Project Work" />
		<meta
			property="og:description"
			content="Create a subscription Ghost blog with a beautiful and minimalist design."
		/>
		<meta
			property="og:url"
			content="https://Project Work.aspirethemes.com/"
		/>
		<meta
			property="article:publisher"
			content="https://www.facebook.com/aspirethemes"
		/>
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="Project Work" />
		<meta
			name="twitter:description"
			content="Create a subscription Ghost blog with a beautiful and minimalist design."
		/>
		<meta
			name="twitter:url"
			content="https://Project Work.aspirethemes.com/"
		/>
		<meta name="twitter:site" content="@aspirethemes" />
		<meta name="generator" content="Ghost 4.6" />
	</head>
	<body class="home-template">
		<div class="c-site-container">
    
			<header class="c-header">
				<div class="o-grid o-grid--center">
					<div class="o-grid__col">
						<div class="c-header__inner">
							<div class="c-logo">
								<a class="c-logo__link" href="{% url 'index' %}">Project Work</a>
							</div>

							<div class="c-nav-wrap">
								<ul class="c-nav c-nav--left o-plain-list">
									<li class="c-nav__item">
										
									</li>
									<li class="c-nav__item">
										
									</li>
									<li class="c-nav__item">
										
									</li>
									<li class="c-nav__item">
										
									</li>
									<li class="c-nav__item">
										
									</li>
								</ul>

								<ul class="c-nav c-nav--right o-plain-list">
									{% if request.user.is_authenticated and request.user.is_active %}
									<li class="c-nav__item">
										<a
											href="{% url 'create' %}"
											class="c-btn c-btn--small c-btn--action"
											>Create Post</a
										>
									</li>
									<li class="c-nav__item">
										<a
											href="{% url 'logout' %}"
											class="c-btn c-btn--small c-btn--action"
											>Logout</a
										>
									</li>
									{% else %}
									<li class="c-nav__item">
										<a
											href="{% url 'login' %}"
											class="c-btn c-btn--small c-btn--outline"
											>Log in</a
										>
									</li>
									<li class="c-nav__item">
										<a
											href="{% url 'register' %}"
											class="c-btn c-btn--small c-btn--action"
											>Register</a
										>
									</li>
									{% endif %}
								</ul>
							</div>

							<div class="js-nav-toggle c-nav-toggle">
								<span class="c-nav-toggle__icon"></span>
							</div>
						</div>
					</div>
				</div>
			</header>
    

			
			<div class="c-tags-list-container"></div>
